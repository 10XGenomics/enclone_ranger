[package]
name = "enclone_stuff"
version = "0.5.219"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Nigel Delaney <nigel.delaney@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Jessica Hamel <jessica.hamel@10xgenomics.com>,
              Lance Hepler <lance.hepler@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Alvin Liang <alvin.liang@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2021"
license-file = "LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

[dependencies]
amino = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
debruijn = "0.3"
enclone_core = { path = "../enclone_core" }
enclone_print = { path = "../enclone_print" }
enclone_proto = { path = "../enclone_proto" }
enclone = { path = "../enclone" }
enclone_args = { path = "../enclone_args" }
equiv = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
evalexpr = ">=7, <12"
io_utils = { version = "0.3", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
itertools.workspace = true
ndarray = "0.15"
qd = { git = "https://github.com/Barandis/qd" }
rayon = "1"
regex = { version = "1", default-features = false, features = ["std", "perf"] }
stats_utils = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
string_utils = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
tables = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
vdj_ann = { version = "0.4", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }
vector_utils = { version = "0.1", git = "https://github.com/10XGenomics/rust-toolbox.git", branch = "nmmsv/wasted-data-contig" }

[target.'cfg(not(windows))'.dependencies.hdf5]
git = "https://github.com/10XGenomics/hdf5-rust.git"
branch = "conda_nov2021"
features = ["conda"]
default-features = false

[target.'cfg(windows)'.dependencies.hdf5]
git = "https://github.com/10XGenomics/hdf5-rust.git"
branch = "conda_nov2021"
default-features = false
